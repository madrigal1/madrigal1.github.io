<!DOCTYPE html>
<html>
  <head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
   <link rel="stylesheet" href="css/main_style.css" text="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
     <header>
         <div id="header">
             <h1 class="heading">Canteen <br> <span id="heading2">Portal</span></h1>
         </div>
     </header>
     <main class="wrapper">  
      <!--menustart-->
      <div class="post">
            <div class="card">
                    <div id="menu" class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title">Menu</span>
                              <table class="    responsive-table">
                                    <thead>
                                      <tr>
                                          <th>Name</th>
                                          <th>Item Name</th>
                                          <th>Item Price</th>
                                      </tr>
                                    </thead>
                            
                                    <tbody>
                                      <tr>
                                        <td>Alvin</td>
                                        <td>Eclair</td>
                                        <td>$0.87</td>
                                      </tr>
                                      <tr>
                                        <td>Alan</td>
                                        <td>Jellybean</td>
                                        <td>$3.76</td>
                                      </tr>
                                      <tr>
                                        <td>Jonathan</td>
                                        <td>Lollipop</td>
                                        <td>$7.00</td>
                                      </tr>
                                      <tr>
                                            <td>Jonathan</td>
                                            <td>Lollipop</td>
                                            <td>$7.00</td>
                                          </tr>
                                        
                                    </tbody>
                                  </table>
                                        
                            </div>
                            <div class="card-action">
                              <a href="#">Recharge Now </a>
                              <a href="#">Clear</a>
                            </div>
                    </div>
            </div>
       </div>    
       <!--cardend-->        
       <!--cardstart-->
       <div class="sidebar">
            <div class="card">
                    <div id="sidebar" class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title">Card Title</span>
                              
                            </div>
                    </div>
            </div>
       </div>    
       <!--cardend-->        
     </main>

  

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.js"></script>
  </body>
</html>
